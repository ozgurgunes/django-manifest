{% extends pagebase %}
{% load flatpages %}
{% block title %}{{ flatpage.title }} - {{ block.super}}{% endblock title %}
{% block content %}
<section id="breadcrumb" class="breadcrumb">
    {{ flatpage.title|truncatewords:"5" }}
</section>
<header class="page-header">
    <h1>{{ flatpage.title }}</h1>
</header>
<div>
    {{ flatpage.content }}
</div>
{% endblock %}
