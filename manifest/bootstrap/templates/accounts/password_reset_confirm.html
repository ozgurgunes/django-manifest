{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password reset" %} - {{ block.super }}{% endblock %}

{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
  <fieldset>
    <legend>{% trans "Password reset" %}</legend>
    {{ form|bootstrap }}
  </fieldset>
  <div class="form-group">
    <input type="submit" value="{% trans "Reset password" %}" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
