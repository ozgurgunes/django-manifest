{% extends "accounts/base.html" %}
{% block title %}{% trans "Change password" %} - {{ block.super }}{% endblock %}

{% block main %}
<form action="" method="post" id="password_change_form" class="form">
    {% csrf_token %}
  <fieldset>
    <legend>{% trans "Change Password" %}</legend>
    {{ form|bootstrap }}
  </fieldset>
  <div class="form-group">
    <input type="submit" value="{% trans "Change password" %}" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
